<table class="table table-hover">
  <thead>
  <tr>
      <td>Brand Name</td>
      <td>Product Name</td>
      <td>Product ID</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let product of products">
          <td>{{ product.brandName }}</td>
          <td>{{ product.productName }}</td>
          <td>{{ product.productId }}</td>
          <td><a [routerLink]="['/product/edit', product._id]" class="btn btn-primary">Edit</a></td>
          <td><a (click) = "delete(product._id)" class="btn btn-danger">Delete</a></td>
      </tr>
  </tbody>
</table>
